@if (books().length > 0) {
  <ul class="list">
    @for (book of books(); track book.id) {
      <li>
        <strong>{{ book.title }}</strong>

        @if (book.author; as author) {
          <small> — {{ author }}</small>
        }

      </li>
    }
  </ul>
} @else {
  <div class="notification">Brak wypożyczonych książek.</div>
}
